    <script type="text/javascript" src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      var embed = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        theme: "dark",
        autoplay: false,
        chat: "mobile",
        channel: "vocino"
      });
      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
